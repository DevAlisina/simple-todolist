<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/style/index.css" />
  </head>
  <body class="light-mode">
    <div class="container todo-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">üìù ToDo List</h3>
        <!-- Toggle theme button -->
        <button class="btn btn-sm btn-outline-secondary" id="theme-toggle">
          <i class="bi bi-moon"></i>
        </button>
      </div>
      <!-- Task input field -->
      <div class="input-group mb-2">
        <input
          type="text"
          id="todo-input"
          class="form-control"
          placeholder="Add new task"
        />
      </div>
      <!-- Task category selector and add button -->
      <div class="mb-3">
        <select id="category-input" class="form-select">
          <option value="General">General</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
          <option value="Personal">Personal</option>
        </select>
        <button class="btn btn-primary w-100" id="add-btn">
          <i class="bi bi-plus-circle"></i> Add
        </button>
      </div>
      <!-- Task list container -->
      <ul class="list-group" id="todo-list"></ul>
    </div>

    <footer>
      Made by
      <a href="https://github.com/DevAlisina" target="_blank">
        Alisina Rezaei
      </a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./asset/script/index.js"></script>
  </body>
</html>
